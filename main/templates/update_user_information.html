{% extends "base.html"%}
{% block title %} VLUTE | UPDATE {% endblock title %}
{% block content %}
    {% load crispy_forms_tags %}
    {% load static %}
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-4 col-md-offset-4">
        <div class="form-group">
            <h3><strong><center>Cập nhật thông tin</center></strong></h3>
        </div>
        <form method="POST" id="form">
            {% csrf_token %}
            {{form | crispy}}
            <div class="form-group">
                <button type="submit" id="btn" class="btn btn-success">Cập nhật</button>
                <a href="/guest/list"><button type="button" class="btn btn-warning">Quay lại</button></a> 
            </div>
        </form>
    </div>
{% endblock content %}

{% block script %}
<script>
    $(document).ready(function(){
        $('#id_device_mac_address').prop('readonly', true)
    })
</script>
{% endblock script %}

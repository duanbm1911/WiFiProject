{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<div class="col-xs-12 col-sm-9 col-md-6 col-lg-4 col-md-offset-4">
    <form action="" method="POST" class="form-horizontal" role="form">
        {% csrf_token %}
        <div class="form-group">
            <h3 style="text-align: center;"><strong>Đăng nhập hệ thống</strong></h3>
        </div>
        {{form | crispy}}
        <div class="form-group">
            <button type="submit" class="btn btn-large btn-block btn-success">Đăng nhập</button>
        </div>
    </form>
</div>
{% endblock content %}
